name: Java CI with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: fitness
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Make mvnw executable
      run: chmod +x ./mvnw

    - name: Build with Maven
      run: ./mvnw -B clean package -DskipTests

    - name: Build Docker image
      run: docker build -t fitness-app .

    - name: Run Docker container
      run: |
        docker run -d --name fitness-app-container \
          --network=host \
          -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/fitness \
          -e SPRING_DATASOURCE_USERNAME=user \
          -e SPRING_DATASOURCE_PASSWORD=pass \
          -e STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY }} \
          fitness-app

    - name: Wait for application to start
      run: |
        sleep 10
        for i in {1..10}; do
          if curl -f http://localhost:8080/actuator/health; then
            echo "Application is up and running!"
            exit 0
          fi
          echo "Waiting for application to start... attempt $i"
          sleep 5
        done
        echo "Application failed to start"
        docker logs fitness-app-container
        exit 1
