<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{reservation.my.title}"></title>
    <meta charset="UTF-8" />
    <script src="/js/reservation-management.js" type="module"></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/tables.css" />
    <link rel="stylesheet" href="/css/language-switcher.css" />
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="main-content">
      <h1 th:text="#{reservation.my.title}"></h1>

      <h2 th:text="#{reservation.upcoming.title}"></h2>
      <table border="1">
        <thead>
          <tr>
            <th th:text="#{reservation.table.id}"></th>
            <th th:text="#{reservation.table.memberId}"></th>
            <th th:text="#{reservation.table.memberName}"></th>
            <th th:text="#{reservation.table.appointmentId}"></th>
            <th th:text="#{reservation.table.reservedAt}"></th>
            <th th:text="#{reservation.table.serviceName}"></th>
            <th th:text="#{reservation.table.startTime}"></th>
          </tr>
        </thead>
        <tbody id="reservationsTableBody"></tbody>
      </table>

      <h2 th:text="#{reservation.new.title}"></h2>
      <form id="reserveAppointmentForm">
        <label
          for="appointmentId"
          th:text="#{reservation.form.appointment}"
        ></label
        ><br />
        <select id="appointmentId" name="appointmentId"></select
        ><br />
        <label for="purchaseId" th:text="#{reservation.form.purchase}"></label
        ><br />
        <select id="purchaseId" name="purchaseId"></select
        ><br /><br />
        <button
          type="submit"
          th:text="#{reservation.form.reserveButton}"
        ></button>
      </form>
    </main>
  </body>
</html>
