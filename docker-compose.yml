services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fitness
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fitness
      STRIPE_SECRET_KEY: sk_test_...
    depends_on:
      - db